    		<form>
    			<div class="form-group row ">
    				<label for="UID" class="col-md-2 col-form-label">UID</label>
    				<div class="col-12 col-md-5">
    					<input type="text" class="form-control" id="UID" placeholder="UID">

    				<div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button id="sbutton" type="submit" class="btn btn-primary" onclick="mycheck()" >Submit</button>

                    </div>

<footer class="footer">

<script>
	function mycheck(){
		var uid=document.getElementById("UID").value;
		console.log(uid);
		var x = new RegExp("[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}"); 
		if(x.test(uid)){
				var y=document.getElementById("leave").value;
				var workingdays=261;
				var pay=(workingdays-y)*1500;

				document.getElementById("demo").innerHTML = pay;

		}
		else{
			console.log("not Valid");
			console.log(uid);
			alert("Enter a Valid UID");
		}
		
	}

	
</script>
